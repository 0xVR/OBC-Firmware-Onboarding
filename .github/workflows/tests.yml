name: level1-challenge-test

on:
  pull_request:
    branches: [level1]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Build Application
      run: make all
    - name: Run Tests
      run: ./build/challenge
